handbrake:
  binary: "/opt/homebrew/bin/HandBrakeCLI"
  preset_file: "{{ playbook_dir }}/presets/bluray_and_dvd.json"
  preset_name: "Blu Ray and DVD"
  log_dir: "{{ playbook_dir }}/handbrake-logs"

  # Optional: global flags for ALL jobs
  # extra_args:
  #   - "--markers"

  jobs:
    # No special subtitles
    - src: "/Volumes/SanDisk 2TB/Jellyfin Working Directory/raw media/movies/Rush Hour/Rush Hour (1998).mkv"
      dest: "/Volumes/SanDisk 2TB/Jellyfin Working Directory//transcoded media/Rush Hour (1998) [tmdbid-2109]/Rush Hour (1998).mkv"
    
    - src: "/Volumes/Crucial X9/Jellyfin Working Directory/raw media/movies/Raiders of the Lost Ark/Raiders of the Lost Ark (1981).mkv"
      dest: "/Volumes/Crucial X9/Jellyfin Working Directory/transcoded media/Raiders of the Lost Ark (1981) [tmdbid-85]/Raiders of the Lost Ark (1981).mkv"

    # Chinese subs on track 2; make default (donâ€™t burn)
    - src: "/media/raw/MovieB.mkv"
      dest: "/media/transcoded/MovieB.mkv"
      subtitle_track: 2
      subtitle_default: true

    # Russian subs on track 4; burn in (and set default)
    - src: "/media/raw/MovieC.mkv"
      dest: "/media/transcoded/MovieC.mkv"
      subtitle_track: 4
      subtitle_burn: true
      subtitle_default: true

    # Language-based include example (no specific track numbers)
    - src: "/media/raw/MovieD.mkv"
      dest: "/media/transcoded/MovieD.mkv"
      subtitle_lang_list: ["eng","spa"]   # or "eng,spa"